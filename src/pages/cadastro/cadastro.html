<ion-header>

  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-auto>
        <form #cadastro class="form">
          <ion-list>

            <img class="img" src="assets/imgs/iptv.png"  width="50%" />

            <ion-item>
              <ion-label floating>Nome</ion-label>
              <ion-input type="text" name="nome" required ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Senha</ion-label>
              <ion-input type="password" name="senha" required></ion-input>
            </ion-item>
            <br><br>
            <button ion-button block (click)=cadastrar(cadastro)>Cadastrar</button>
          </ion-list>
          
        </form>

      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
